<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Appweb</title>
  </head>
  <body>
    <main oninput="atualizar()">
      <h1>Controle de comandas online</h1>
      <section>
        <div class="bill">
          <label for="yourBill">Valor</label>
          <input 
            type="number" 
            placeholder="valor da comanda" 
            id="idValorComanda"/>
        </div>
        <div>
          <div class="space-between">
            <label for="">Selecione a porcentagem da gorjeta</label
            ><span id="idPorcentagem">0%</span>
          </div>
          <input type="range" value="0" id="idRangerPorcentagem" class="range" />
        </div>
        <div class="space-between">
          <span>valor da gorjeta</span>
          <span id="idValor"></span>
        </div>
        <hr />
        <div class="space-between">
          <span>Total</span>
          <span id="totalComGorjeta"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Dividir para</label>
            <span id="idDividirValor">1 pessoa(as)</span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="idRangeDividirValor"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Valor por pessoa</span>
          <span id="idValorPorPessoa"></span>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
